<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .container {
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .quote-box {
            margin-bottom: 30px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .quote-text {
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 20px;
            transition: opacity 0.5s ease;
        }
        
        .quote-author {
            font-style: italic;
            font-size: 18px;
            color: #a0a0a0;
            margin-bottom: 30px;
            transition: opacity 0.5s ease;
        }
        
        .new-quote-btn {
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .new-quote-btn:hover {
            background-color: #6488c1;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .fade {
            opacity: 0;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .quote-text {
                font-size: 20px;
            }
        }
    </style>
</head>

        // DOM elements
        const quoteElement = document.getElementById('quote');
        const authorElement = document.getElementById('author');
        const newQuoteButton = document.getElementById('newQuote');
        
        // Keep track of shown quotes to avoid repetition
        let shownQuotes = [];
        
        // Function to display a new quote
        function displayNewQuote() {
            // Fade out current quote
            quoteElement.classList.add('fade');
            authorElement.classList.add('fade');
            
            setTimeout(() => {
                // If all quotes have been shown, reset the list
                if (shownQuotes.length === quotes.length) {
                    shownQuotes = [];
                }
                
                // Get a random quote that hasn't been shown yet
                let randomIndex;
                do {
                    randomIndex = Math.floor(Math.random() * quotes.length);
                } while (shownQuotes.includes(randomIndex));
                
                // Add this quote to shown quotes
                shownQuotes.push(randomIndex);
                
                // Display the quote
                quoteElement.textContent = `"${quotes[randomIndex].text}"`;
                authorElement.textContent = quotes[randomIndex].author;
                
                // Fade in new quote
                quoteElement.classList.remove('fade');
                authorElement.classList.remove('fade');
            }, 500);
        }
        
        // Display initial quote when page loads
        displayNewQuote();
        
        // Event listener for new quote button
        newQuoteButton.addEventListener('click', displayNewQuote);

</body>
</html>
